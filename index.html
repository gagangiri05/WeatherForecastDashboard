<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous"/>
    <!-- CSS Style -->
    <link rel="stylesheet" href="style.css"/>

    <!-- Website title -->
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="wrapper">
        <!--Using Bootstrap Grid-->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="header">
                        <!--header-->
                        <div class="head">
                        <center><h1>Weather Dashboard</h1></center>
                        </div> 
                            <!--input-->
                            <div id="search">
                              <input id="input" type="text" placeholder="Search City"></input>
                              <button id="btn" class="btn btn-primary">Search</button>
                              <button id="btn1" class="btn btn-primary">Device Location</button>
                            </div> 
                       
                      
                    </div>
                </div>
            </div>
        </div>
    <main class="container">
        <div class="row">
            <div class="container-forecast col-md-12 align-center">
                <div class="row">    
                    <div class="col-md-12">
                        <div class="card">
                            <div id="daily-weather" class="body">
                            </div>
                        </div>
                    </div>
                </div> 
                <!--Forecast title-->
                <div class="row">
                    <div class="col-md-12" id="seven-days">
                </div><br><br>
                <!--7days forecast-->
                <section class="row">
                    <div class="col-md-12">
                        <div class="card-deck col s12 m">
                            <div id="day-1"></div>
                            <div id="day-2"></div>
                            <div id="day-3"></div>
                            <div id="day-4"></div>
                            <div id="day-5"></div>
                            <div id="day-6"></div>
                            <div id="day-7"></div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <!--Javascipt and jQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="interface.js"></script>
  </div>
</body>
</html>
